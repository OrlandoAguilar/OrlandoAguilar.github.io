<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>Tesellation and Twist</title>


<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
uniform float angle;
uniform float scale;

void
main()
{

	vec4 pos=vPosition;

	float dist=length(vPosition);

	float ct=cos(dist*angle);
	float st=sin(dist*angle);
	pos.x=(vPosition.x*ct-vPosition.y*st)*scale;
	pos.y=(vPosition.x*st+vPosition.y*ct)*scale;
	pos.z=0.0; pos.w=1.0;
	
    gl_Position = pos;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

void
main()
{
    gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );
}
</script>

<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MV.js"></script>
<script type="text/javascript" src="TesellationAndTwist.js"></script>
</head>
